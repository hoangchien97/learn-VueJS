<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="say('Konichiwa')">Japanese</button>
        <button v-on:click="say('Xin chao')">Vietnamese</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            
        },
        methods: {
            say: function (text){
                alert(text);
            }
        },
    })
</script>
</html>
