<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .demo.error{
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:style="objectStyle">
            <h1>FirstName = {{ firstName }}</h1>
            <input type="text" name="firstName" id="" v-model="firstName">
            <!-- <div class="demo" v-bind:class="{active: isActive, error: isError}"></div> -->
            <!-- Truyen ObjClass -->
            <div class="demo" v-bind:class="objClass"></div>
            <button v-on:click="changeActive">Change Active</button>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            firstName: '',
            textClass : 'active',
            isActive: true,
            isError: true,
            urlImg: 'https://cdn.athemes.com/wp-content/uploads/photo-me-gallery-photography-theme.jpg'
        },
        methods: {
            // handleKeyUp(e) {
            //     this.firstName = e.target.value;
            //     console.log(e.target.value); // lay du lieu
            // }
            changeActive(){
                // true -> false va nguoc lai
                this.isActive = !this.isActive;
            }

        },
        computed: {
            // Syntax thông thường
            objClass: function(){
                return {
                    active: this.isActive,
                    error: this.isError
                }
            },
            // Syntax ES6
            objectStyle(){
                return {
                    backgroundImage: 'url(' + this.urlImg +')',
                    margin: '10px',
                    paddingLeft: '30px'
                }
            }
            
        },
    })
    Vue.config.devtools = true;


</script>

</html>
