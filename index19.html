<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="a++">A + 1</button>
        <button v-on:click="b++">B + 1</button>
        <p>Number + A = {{ addA }}</p>
        <p>Number + B = {{ addB }}</p>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            a: 0,
            b: 0,
            number: 20
        },
        methods: {
            // addA(){
            //     console.log('Add A')
            //     return this.a + this.number
            // },
            // addB(){
            //     console.log('Add B')
            //     return this.b + this.number
            // }
        },
        computed: {
            addA(){
                console.log('Add A')
                return this.a + this.number
            },
            addB(){
                console.log('Add B')
                return this.b + this.number
            }
        },
    })

    // su dung methods : run ca 2 method addA va addB -> tốn bộ nhớ
    // su dung computed : click cái nào thì cái đó chạy. 
    // sửa : <p>Number + A = {{ addA() }}</p> thành <p>Number + A = {{ addA }}</p>
    // computed : không dùng ()
</script>
</html>
